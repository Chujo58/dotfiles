watch_stylesheet: true
watch_config: true
debug: false
komorebi:
  start_command: "komorebic start --ahk --masir"
  stop_command: "komorebic stop --ahk --masir"
  reload_command: "komorebic stop --ahk --masir && komorebic start --ahk --masir"
bars:
  primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    blur_effect:
      enabled: false
      acrylic: false
      dark_mode: false
      round_corners: false
      border_color: None
    window_flags:
      windows_app_bar: false
      auto_hide: true
      always_on_top: true
    dimensions:
      width: "100%"
      height: 28
    widgets:
      left: ["komorebi_workspaces", "komorebi_active_layout", "media", "systray"]
      center: ["active_window"]
      right: ["taskbar", "volume", "battery", "power_menu"]
widgets:
  # language:
  #   type: "yasb.language.LanguageWidget"
  #   options:
